<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs - Add Profile</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/modechanger.css">
    <link rel="stylesheet" href="styles/searchbar.css">
    <link rel="stylesheet" href="styles/add.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="topContainer">
        <h2><a href="/tabs">Tabs</a></h2>
        <div id="searchbox">
            <div id="topSearchForm">
                <input type="text" id="topSearch" placeholder="Search Tabs" spellcheck="false" autocomplete="off">
                <a href="tabs/add"><img id="addlink" src="images/icons/add.png"></a>
            </div>
            <div id="suggestionsbox">
                <div id="suggestions"></div>
            </div>
        </div>
    </div>
    <div id="addarea">
        <div id="name">
            <div id="pfpholder">
                <img src="images/pfp/maleplaceholder.png" alt="pfp" id="pfp">
                <img src="images/icons/edit.png" alt="edit" id="edit">
            </div>
            <div contenteditable="true" id="nameInput" class="placeholder">Profile Name</div>
        </div>
        <div id="profilecontent">
            <div contenteditable="true" id="descriptionInput"></div>
        </div>
        <div id="info">
            <div class="infosection">
                <h2 class="profilehead">Other Information</h2>
                <div class="chipspot" id="otherinfo"></div>
            </div>
            <div class="infosection">
                <h2 class="profilehead">Family</h2>
                <div class="chipspot" id="family"></div>
            </div>
            <div class="infosection">
                <h2 class="profilehead">Interests</h2>
                <div class="chipspot" id="interests"></div>
            </div>
        </div>
    </div>
    <div id="addbutton">Add Profile</div>
    
    <script src="scripts/add.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/searchengine.js"></script>
    <script src="scripts/searchbar.js"></script>
</body>
</html>
