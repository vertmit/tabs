<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Tabs Profile</title>

    <link href="styles/modechanger.css" rel="stylesheet" type="text/css" />
    <link href="styles/searchbar.css" rel="stylesheet" type="text/css" />
    <link href="styles/profile.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="topContainer">
        <h2><a href="/tabs">Tabs</a></h2>
        <div id="searchbox">
            <div id="topSearchForm">
                <input type="text" id="topSearch" placeholder="Search Tabs" spellcheck="false" autocomplete="off">
                <a href="tabs/add"><img id="addlink" src="images/icons/add.png"></a>
            </div>
            <div id="suggestionsbox">
                <div id="suggestions"></div>
            </div>
        </div>
    </div>
    <div id="profileDiv"></div>
    <div id="enlarged">
        <img id="enlargedpfp">
        <h3 id="enlargedh3"></h3>
        <p id="enlargedp"></p>
        <img id="enlargedclose" src="images/icons/close.png">
    </div>

    <script src="scripts/searchengine.js"></script>
    <script src="scripts/searchbar.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/profile.js"></script>
</body>

</html>
